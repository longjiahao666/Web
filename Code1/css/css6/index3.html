<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>内联块状元素</title>
		<style type="text/css">
			a{
				display:inline-block;
				width:200px;       /*在默认情况下宽度不起作用*/
				height:20px;        /*在默认情况下高度不起作用*/
				background:pink;   /*设置背景颜色为粉色*/
				text-align:center; /*设置文本居中显示*/
			}
		</style>
	</head>
	<body>
		<a>我的梦想</a>
		<a>我的梦想</a>
		<a>我的梦想</a>
		<a>我的梦想</a>
	</body>
</html>
