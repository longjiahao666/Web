<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>特殊性</title>
		<style type="text/css">
			p{color:red;}
			.first{color:blue;} /*因为权值高显示为蓝色*/
			span{color:red;}    /*设置为红色*/
			p span{color:greenyellow;}
		</style>
	</head>
	<body>
		<h1>我的梦想</h1>
		<p class="first">我的梦想<span>火之意志</span></p>
		<p id="second">我的梦想</p>
	</body>
</html>
