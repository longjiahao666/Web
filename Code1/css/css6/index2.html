<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>行内元素标签</title>
		<style type="text/css">
			a,span,em{
				background:pink; /*设置a、span、em标签背景颜色都为粉色*/
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<span>我的梦想</span>
		<span>我的梦想</span>
		<em>我的梦想</em>
	</body>
</html>
