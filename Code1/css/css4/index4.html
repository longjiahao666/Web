<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>!important</title>
		<style type="text/css">
			p{color:blue!important;}
			p.first{color:red;}
		</style>
	</head>
	<body>
	  <p class="first">三年级时，我还是一个<span>胆小如鼠</span>的小女孩。</p>
	</body>
</html>
